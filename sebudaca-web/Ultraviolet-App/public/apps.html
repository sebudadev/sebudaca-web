    <style>
      .apps-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
        justify-content: center;
        margin: 3em auto;
        max-width: 900px;
      }
      .app-card {
        background: rgba(40, 44, 52, 0.97);
        border-radius: 1.2em;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        padding: 1.5em 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 180px;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
        border: 1px solid #4c566a;
        text-align: center;
      }
      .app-card:hover {
        transform: translateY(-6px) scale(1.04);
        box-shadow: 0 6px 24px rgba(94,129,172,0.18);
        background: #434c5e;
      }
      .app-card img {
        width: 64px;
        height: 64px;
        border-radius: 1em;
        margin-bottom: 1em;
        background: #fff;
        object-fit: contain;
      }
      .app-card-title {
        color: #eceff4;
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 0.2em;
      }
    </style>
